matrix:
  include:
    - language: python # Your language e.g. node_js, python
      cache:
        yarn: true
        pip: true
      node_js:
        - "10" # node_js version
      python: 3.7.4
      install: # Script to run before install
        - cd frontend
        - yarn install
        - yarn add coveralls
        - yarn add coveralls-lcov
        - cd ../backend
        - pip install -r rquirements.txt
        - cd..
      before_script:
        - cd backend
        - python manage.py makemigrations user hearus tellme
        - python manage.py migrate
      script: # Script to test your build
        - cd frontend
        - ./node_modules/.bin/eslint src
        - yarn test --coverage --watchAll=false
        - cd ../backend
        - coverage run --source="." manage.py test
        - coverage xml
        - cd ..
      after_success:
        - cd frontend
        - coveralls-lcov -v -n coverage/lcov.info > coverage.json
        - cd ../backend
        - coveralls --merge=../frontned/coverage.json
      dist: trusty
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
      script:
        - sonar-scanner
